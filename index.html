<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Startpage</title>
        <link rel="stylesheet" href="style.css" />
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div id="container">
            <form
                id="search-area"
                method="get"
                action="https://duckduckgo.com/"
            >
                <label> > </label>
                <input
                    id="search-bar"
                    type="search"
                    name="q"
                    placeholder="Search with DuckDuckGo"
                    autofocus
                />
            </form>

            <div id="grid-section">
                <div id="uam" class="list">
                    <h1>~/uam</h1>
                    <ul>
                        <li>
                            <a
                                class="link"
                                href="https://mvirtuami.izt.uam.mx/aulas/apresencial2/"
                                >Virtuami</a
                            >
                        </li>
                        <li>
                            <a
                                class="link"
                                href="https://siipi.izt.uam.mx/login"
                                >Siipi</a
                            >
                        </li>
                        <li>
                            <a
                                class="link"
                                href="https://iquizayan.uam.mx:8443/sae/izt/aewbf001.omuestraframes?mod=1"
                                >Siiuam</a
                            >
                        </li>
                    </ul>
                </div>

                <div id="school" class="list">
                    <h1>~/school</h1>
                    <ul>
                        <li><a href="https://www.udemy.com/">udemy</a></li>
                        <li>
                            <a href="https://classroom.google.com/u/1/"
                                >classroom</a
                            >
                        </li>
                        <li>
                            <a
                                href="https://drive.google.com/drive/u/1/my-drive"
                                >drive</a
                            >
                        </li>
                    </ul>
                </div>

                <div id="mail" class="list">
                    <h1>~/mail</h1>
                    <ul>
                        <li>
                            <a href="https://mail.google.com/mail/u/0/"
                                >gmail</a
                            >
                        </li>
                        <li><a href="https://proton.me">protonmail</a></li>
                        <li><a href="https://titlani.uam.mx">titlani</a></li>
                    </ul>
                </div>

                <div id="others" class="list">
                    <h1>~/others</h1>
                    <ul>
                        <li><a href="https://github.com/">github</a></li>
                        <li><a href="https://www.reddit.com/">reddit</a></li>
                        <li><a href="https://www.youtube.com/">YouTube</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
